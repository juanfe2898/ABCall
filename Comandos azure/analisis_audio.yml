apiVersion: apps/v1
kind: Deployment
metadata:
  name: analisis_audio
  namespace: istio-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analisis_audio
  template:
    metadata:
      labels:
        app: analisis_audio
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: analisis_audio
        image: crabcall.azurecr.io/samples/analisis_audio:latest
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 150m
            memory: 300Mi
        ports:
        - containerPort: 9092
---
apiVersion: v1
kind: Service
metadata:
  name: analisis_audio
  namespace: istio-system
spec:
  ports:
  - port: 9092
  selector:
    app: analisis_audio